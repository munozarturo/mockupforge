name: Trigger auto deployment for mockupforge-ms

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mockupforge-ms-AutoDeployTrigger-4cd273b1-cbb2-4411-8676-64711fa326c0.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MOCKUPFORGEMS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MOCKUPFORGEMS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MOCKUPFORGEMS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: mockupforge.azurecr.io
          registryUsername: ${{ secrets.MOCKUPFORGEMS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MOCKUPFORGEMS_REGISTRY_PASSWORD }}
          containerAppName: mockupforge-ms
          resourceGroup: mockupforge
          imageToBuild: mockupforge.azurecr.io/mockupforge-ms:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


